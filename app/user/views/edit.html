
<div ng-controller="EditController">
  <super-navbar>
    <super-navbar-button ng-click="cancel()">
      Cancel
    </super-navbar-button>
    <super-navbar-title>
      Edit Profile
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <form ng-hide="showSpinner" ng-submit="submitForm()" ng-include="'_form.html'"></form>
    <button class="button button-block button-positive" ng-click="upload()">Upload Picture</button>
  </div>
</div>
