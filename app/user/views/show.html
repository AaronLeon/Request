<div ng-controller="ShowController">
  <super-navbar>
    <super-navbar-title>
      User Profile
    </super-navbar-title>
  </super-navbar>

  <div class="padding list card">
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">
      <h2 class="text-centered">{{user.firstName}} {{user.lastName}}</h2>
        <div class="padding item row">
          <div class="col">
            <button class="button icon super-email button-circle" ng-click="email()"></button>
          </div>
          <div class="col">
            <button class="button icon super-iphone button-circle" ng-click="call()"></button>
          </div>
          <div class="col">
            <button class="button icon super-chatbox-working button-circle" ng-click="text()"></button>
          </div>
          <div class="col">
            <button class="button icon super-home button-circle" ng-click="map()"></button>
          </div>
        </div>
      <div class="item item-row">
        <p>Email: {{user.email}}</p>
      </div>
      <div class="item item-row">
        <p>Phone: {{user.phone}}</p>
      </div>
      <div class="item item-row">
        <p>Address: {{user.address}}</p>
      </div>
    </div>
  </div>
</div>
