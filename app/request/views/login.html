<div class="col-md-6 col-md-offset-3" ng-controller="LoginController">
    <h2 class="text-centered">Request</h2>
    <br></br>
    <div ng-show="error" class="alert alert-danger">{{ error }}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="list">
          <div ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username" class="item item-input item-stacked-label">
              <span class="input-label">Username</span>
              <input type="text" name="username" id="username" ng-model="username" required />
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </label>
          </div>
          <div ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" class="item item-input item-stacked-label">
              <span class="input-label">Password</span>
              <input type="password" name="password" id="password" ng-model="password" required />
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </label>
          </div>
              <button type="submit" ng-disabled="form.$invalid || dataLoading" class="button button-block button-positive">Login</button>
              <super-modal-show location="user#new" class="button button-block button-stable">Register</super-modal-show>
        </div>
    </form>
</div>
