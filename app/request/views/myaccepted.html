<div ng-controller="MyAcceptedController">
  <super-navbar>
    <super-navbar-title>
      Accepted
    </super-navbar-title>

  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <div class="padding">
      <button class="button icon button-block button-balanced" ng-hide="diffRequests.length===0" ng-click="reload()">
        {{ diffRequests.length }} new updates
      </button>
      <div class="list card" ng-repeat="request in requests">
        <div class="item item-row">
          <super-navigate location="request#show" data-params-id="{{ request.objectId }}">
            <h2>{{ request.title }}</h2>
            <p>Requested by: {{request.author_name}}</p>
          </super-navigate>
        </div>
        <super-navigate class="item item-body" location="request#show" data-params-id="{{ request.objectId }}">
          <span>{{ request.description }}</span>
          <i class="icon super-ios-arrow-right pull-right"></i>

          <p class="pull-right"><i class=super-ios-clock-outline></i> <span class="subdued">{{ request.stringCreatedAt }}</span></p>
        </super-navigate>

      </div>
    </div>

    <h4 ng-show="requests.length == 0" class="assertive padding">
      You have not accepted any requests.
    </h4>
  </div>
</div>
